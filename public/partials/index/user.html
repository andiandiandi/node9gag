<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-controller="index_controller" ng-init="username = #{username}">
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-12" ng-repeat="post in posts" style="margin-bottom:5%">
                                            <div class="box" ng-click="getComments(post._id)">
                                            <h1>{{post.title}}</h1>
                                            <hr>
                                            <a ng-click="openLightboxModal($index)">
                                              <img ng-src="{{post.imagePath}}" class="img-responsive center-block img-rounded">
                                            </a>
                                          </div>
                                            <hr>
                                            <div class="col-md-12">
                                                <div class="col-md-10 text-center">
                                                    <blockquote class="text-left">
                                                        <p>{{getTime(post.postTime_ms)}} ago by <span>{{post.username}}</span></a></p>
                                                    </blockquote>
                                                </div>
                                                <div class="col-md-2 text-center">
                                                    <a class="btn btn-success btn-lg">upvote</a>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="col-md-6 text-center">
                                                    <blockquote>
                                                        <p>{{post.comments}} comments</p>
                                                    </blockquote>
                                                </div>
                                                <div class="col-md-6 text-center">
                                                    <blockquote>
                                                        <p>{{post.upvotes}} upvotes</p>
                                                    </blockquote>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                                <div class="col-md-6" ng-show="comments">
                                    <h1>Comments</h1>
                                    <hr>
                                    <div ng-repeat="comment in comments">
                                        <div class="row">
                                            <div class="row">
                                                <blockquote style="word-wrap:break-word">{{comment.message}}</blockquote>
                                            </div>
                                            <div class="col-md-6">
                                                <blockquote>
                                                    <p>commited {{getTime(comment.postTime_ms)}} ago by <span>{{comment.username}}</span></p>
                                                </blockquote>
                                            </div>
                                            <div class="col-md-3">
                                                <blockquote>
                                                    <p>upvotes: 5</p>
                                                </blockquote>
                                            </div>
                                            <div class="col-md-3">
                                                <a class="btn btn-success btn-lg">upvote</a>
                                            </div>
                                        </div>
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12" style="position: fixed;bottom: 10px;width: 100%;" ng-show="showComments()">
        <div class="section">
            <div class="row">
              <div class="col-md-12">
                    <div class="col-md-11">
                      <h1>write a comment:</h1>
                    </div>
                    <div class="col-md-1" >
                      <a class="btn btn-danger btn-lg" ng-click="postID=undefined">X</a>
                    </div>
                  </div>
            </div>
            <hr>
            <div class="col-md-12">
                <div class="col-md-11">
                    <textarea ng-model="message" class="form-control" rows="5" style="resize: none;" placeholder=". . ."></textarea>
                </div>
                <div class="col-md-1 text-right">
                    <a class="btn btn-lg btn-primary">send</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
