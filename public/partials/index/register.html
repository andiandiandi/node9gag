<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <form ng-submit="submit_form_register(formData_register)" role="form" style="margin-left:20px;margin-right:20px;">
            <div class="text-right" style="margin-top:10px">
              <span style="margin-top:50px;font-size:180%">x</span>
            </div>
            <div style="margin-bottom:20px">
                <h1 style="margin-left:20px;font-weight: bold;">Become a member</h1>
            </div>
            <div style="margin-bottom:20px;">
                <label>Full name</label>
                <br>
                <input type="text" name="name" style="width:100%;height:40px;" ng-model="formData_register.username">
            </div>
            <div>
                <label>Password</label>
                <br>
                <input type="password" name="name" style="width:100%;height:40px;" ng-model="formData_register.password">
            </div>
            <div style="margin-top:20px;">
              <button type="submit" class="btn" style="background-color:#09f;color:#FFF;margin-bottom:20px;">Sign Up</button>
          </div>
        </form>
    </div>
</body>
</html>
